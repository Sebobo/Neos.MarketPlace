'Neos.MarketPlace:Document':
  abstract: TRUE
  ui:
    inspector:
      groups:
        document:
          label: i18n
  childNodes:
    main:
      type: 'TYPO3.Neos:ContentCollection'
  superTypes:
    'TYPO3.Neos:Document': TRUE
    'TYPO3.Neos.Seo:TitleTagMixin': FALSE
    'TYPO3.Neos.Seo:SeoMetaTagsMixin': FALSE
    'TYPO3.Neos.Seo:TwitterCardMixin': FALSE
    'TYPO3.Neos.Seo:CanonicalLinkMixin': FALSE
    'TYPO3.Neos.Seo:OpenGraphMixin': FALSE
    'TYPO3.Neos.Seo:XmlSitemapMixin': FALSE

# Repository
'Neos.MarketPlace:RepositoryStorage':
  superTypes:
    'Neos.MarketPlace:Document': TRUE
  ui:
    label: i18n
    icon: 'icon-search'

# Vendor
'Neos.MarketPlace:Vendor':
  superTypes:
    'Neos.MarketPlace:Document': TRUE
  ui:
    label: i18n
    icon: 'icon-building'
  properties:
    title:
      type: string
      search:
        elasticSearchMapping:
          type: string
          include_in_all: true
      ui:
        label: i18n
        reloadIfChanged: TRUE
        inspector:
          group: document
          position: 1

# Package
'Neos.MarketPlace:Package':
  superTypes:
    'Neos.MarketPlace:Document': TRUE
  ui:
    label: i18n
    icon: 'icon-gift'
  childNodes:
    maintainers:
      position: 'before main'
      type: 'TYPO3.Neos:ContentCollection'
    authors:
      position: 'after maintainers'
      type: 'TYPO3.Neos:ContentCollection'
    versions:
      position: 'after authors'
      type: 'TYPO3.Neos:ContentCollection'
  properties:
    title:
      type: string
      search:
        elasticSearchMapping:
          type: string
          include_in_all: true
          index: not_analyzed
      ui:
        label: i18n
        reloadIfChanged: TRUE
        inspector:
          group: document
          position: 1
    description:
      type: string
      search:
        elasticSearchMapping:
          type: string
          include_in_all: true
      ui:
        label: i18n
        reloadIfChanged: TRUE
        inspector:
          group: document
    time:
      type: DateTime
      ui:
        label: i18n
        reloadIfChanged: TRUE
        inspector:
          group: document
    type:
      type: string
      search:
        elasticSearchMapping:
          type: string
          include_in_all: true
      ui:
        label: i18n
        reloadIfChanged: TRUE
        inspector:
          group: document
    repository:
      type: string
      search:
        elasticSearchMapping:
          type: string
          include_in_all: true
      ui:
        label: i18n
        reloadIfChanged: TRUE
        inspector:
          group: document
    favers:
      type: string
      ui:
        label: i18n
        reloadIfChanged: TRUE
        inspector:
          group: document

