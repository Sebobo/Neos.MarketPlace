keywordsDefaultMapping: &keywordsDefaultMapping
  type: multi_field
  fields:
    name:
      type: string
      include_in_all: true
    tag:
      type: string
      index: 'not_analyzed'
      include_in_all: true
    suggestion:
      type: completion
      analyzer: simple
      search_analyzer: simple
      payloads: true

versionDefaultMapping: &versionDefaultMapping
  elasticSearchMapping:
    type: object
    properties:
      name:
        type: string
      description:
        type: string
      keywords:
        <<: *keywordsDefaultMapping
      homepage:
        type: string
      version:
        type: string
      versionNormalized:
        type: long
      stability:
        type: boolean
      stabilityLevel:
        type: string
        index: 'not_analyzed'
      time:
        type: date
        format: 'date_time_no_millis'

documentProperty: &documentProperty
  reloadIfChanged: TRUE
  inspector:
    group: document

metricProperty: &metricProperty
  reloadIfChanged: TRUE
  inspector:
    group: metrics

githubProperty: &githubProperty
  reloadIfChanged: TRUE
  inspector:
    group: metrics

'Neos.MarketPlace:Document':
  abstract: TRUE
  ui:
    inspector:
      groups:
        document:
          label: i18n
  childNodes:
    main:
      type: 'TYPO3.Neos:ContentCollection'
  superTypes:
    'TYPO3.Neos:Document': TRUE
    'TYPO3.Neos.Seo:TitleTagMixin': FALSE
    'TYPO3.Neos.Seo:SeoMetaTagsMixin': FALSE
    'TYPO3.Neos.Seo:TwitterCardMixin': FALSE
    'TYPO3.Neos.Seo:CanonicalLinkMixin': FALSE
    'TYPO3.Neos.Seo:OpenGraphMixin': FALSE
    'TYPO3.Neos.Seo:XmlSitemapMixin': FALSE

# Repository
'Neos.MarketPlace:RepositoryStorage':
  superTypes:
    'Neos.MarketPlace:Document': TRUE
  ui:
    label: i18n
    icon: 'icon-search'

# Vendor
'Neos.MarketPlace:Vendor':
  superTypes:
    'Neos.MarketPlace:Document': TRUE
  ui:
    label: i18n
    icon: 'icon-building'
  properties:
    title:
      type: string
      search:
        elasticSearchMapping:
          type: string
          include_in_all: true
      ui:
        <<: *documentProperty
        label: i18n
        inspector:
          position: 1
    __composerVendorKey:
      search:
        elasticSearchMapping:
          type: multi_field
          fields:
            name:
              type: string
              include_in_all: true
            tag:
              type: string
              index: 'not_analyzed'
              include_in_all: true
            suggestion:
              type: completion
              analyzer: simple
              search_analyzer: simple
              payloads: true
        indexing: "${q(node).property('title')}"

# Package
'Neos.MarketPlace:Package':
  superTypes:
    'Neos.MarketPlace:Document': TRUE
  ui:
    label: i18n
    icon: 'icon-gift'
    inspector:
      groups:
        metrics:
          label: i18n
        github:
          label: i18n
  childNodes:
    maintainers:
      position: 'before main'
      type: 'TYPO3.Neos:ContentCollection'
    authors:
      position: 'after maintainers'
      type: 'TYPO3.Neos:ContentCollection'
    versions:
      position: 'after authors'
      type: 'TYPO3.Neos:ContentCollection'
  properties:
    title:
      type: string
      search:
        elasticSearchMapping:
          type: string
          include_in_all: true
      ui:
        <<: *documentProperty
        label: i18n
    description:
      type: string
      search:
        elasticSearchMapping:
          type: string
          include_in_all: true
      ui:
        <<: *documentProperty
        label: i18n
      ui:
        <<: *documentProperty
        label: i18n
    time:
      type: DateTime
      ui:
        <<: *documentProperty
        label: i18n
    type:
      type: string
      ui:
        <<: *documentProperty
        label: i18n
    repository:
      type: string
      search:
        elasticSearchMapping:
          type: string
          include_in_all: true
      ui:
        <<: *documentProperty
        label: i18n
    abandoned:
      type: string
      ui:
        <<: *documentProperty
        label: i18n
    downloadTotal:
      type: integer
      ui:
        <<: *metricProperty
        label: i18n
    downloadMonthly:
      type: integer
      ui:
        <<: *metricProperty
        label: i18n
    downloadDaily:
      type: integer
      ui:
        <<: *metricProperty
        label: i18n
    favers:
      type: integer
      ui:
        <<: *metricProperty
        label: i18n
    githubStargazers:
      type: integer
      ui:
        <<: *githubProperty
        label: i18n
    githubWatchers:
      type: integer
      ui:
        <<: *githubProperty
        label: i18n
    githubForks:
      type: integer
      ui:
        <<: *githubProperty
        label: i18n
    githubIssues:
      type: integer
      ui:
        <<: *githubProperty
        label: i18n
    githubIssues:
      type: integer
      ui:
        <<: *githubProperty
        label: i18n
    githubAvatar:
      type: string
      ui:
        <<: *githubProperty
        label: i18n
    __packageKey:
      search:
        indexing: "${q(node).property('title')}"
        elasticSearchMapping:
          type: multi_field
          fields:
            name:
              type: string
              include_in_all: true
            tag:
              type: string
              index: 'not_analyzed'
              include_in_all: true
            suggestion:
              type: completion
              analyzer: simple
              search_analyzer: simple
              payloads: true
    __composerVendor:
      search:
        indexing: "${Array.first(String.split(q(node).property('title'), '/'))}"
        elasticSearchMapping:
          type: string
          include_in_all: true
    __packageType:
      search:
        indexing: "${MarketIndexing.packageTypeMapping(q(node).property('type'))}"
        elasticSearchMapping:
          type: string
          index: 'not_analyzed'
          include_in_all: true
    __lastVersion:
      search:
        indexing: "${MarketIndexing.extractLastVersion(node)}"
        <<: *versionDefaultMapping
    __versions:
      search:
        indexing: "${MarketIndexing.extractVersions(node)}"
        <<: *versionDefaultMapping
    __maintainers:
      search:
        indexing: "${MarketIndexing.extractMaintainers(node)}"
        elasticSearchMapping:
          type: nested
          properties:
            name:
              type: string
            email:
              type: string
            homepage:
              type: string

# People
'Neos.MarketPlace:People':
  abstract: TRUE
  superTypes:
    'TYPO3.Neos:Content': TRUE
  properties:
    title:
      type: string
      ui:
        <<: *documentProperty
        label: i18n
    email:
      type: string
      ui:
        <<: *documentProperty
        label: i18n
    homepage:
      type: string
      ui:
        <<: *documentProperty
        label: i18n

# Maintainer
'Neos.MarketPlace:Maintainer':
  superTypes:
    'Neos.MarketPlace:People': TRUE
  search:
    fulltext:
      enable: false
  ui:
    label: i18n
    icon: 'icon-user'

# Version
'Neos.MarketPlace:Version':
  abstract: TRUE
  label: "${q(node).property('version') + ' (' + q(node).property('type') + ')'}"
  superTypes:
    'TYPO3.Neos:Content': TRUE
  childNodes:
    source:
      position: 'before main'
      type: 'Neos.MarketPlace:Source'
    dist:
      position: 'before main'
      type: 'Neos.MarketPlace:Dist'
  search:
    fulltext:
      enable: false
  ui:
    label: i18n
    icon: 'icon-file'
    inspector:
      groups:
        general:
          label: i18n
        dependencies:
          label: i18n
  properties:
    version:
      type: string
      ui:
        label: i18n
        inspector:
          group: 'general'
          position: 1
    versionNormalized:
      type: integer
      search:
        elasticSearchMapping:
          type: long
          index: 'not_analyzed'
      ui:
        label: i18n
        inspector:
          group: 'general'
          position: 2
    stability:
      type: boolean
      search:
        elasticSearchMapping:
          type: boolean
          index: 'not_analyzed'
      ui:
        label: i18n
        inspector:
          group: 'general'
    stabilityLevel:
      type: string
      search:
        elasticSearchMapping:
          type: string
          index: 'not_analyzed'
      ui:
        label: i18n
        inspector:
          group: 'general'
          editor: 'TYPO3.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            placeholder: i18n
            values:
              '':
                label: ''
              stable:
                label: i18n
              dev:
                label: i18n
              alpha:
                label: i18n
              beta:
                label: i18n
              rc:
                label: i18n
    description:
      type: string
      ui:
        label: i18n
        inspector:
          group: 'general'
    keywords:
      type: string
      ui:
        label: i18n
        inspector:
          group: 'general'
      search:
        indexing: "${MarketIndexing.trimExplode(q(node).property('keywords'))}"
        elasticSearchMapping:
          <<: *keywordsDefaultMapping
    homepage:
      type: string
      ui:
        label: i18n
        inspector:
          group: 'general'
    license:
      type: string
      ui:
        label: i18n
        inspector:
          group: 'general'
    type:
      type: string
      ui:
        label: i18n
        inspector:
          group: 'general'
    time:
      type: DateTime
      ui:
        label: i18n
        inspector:
          group: 'general'
    abandoned:
      type: string
      ui:
        label: i18n
        inspector:
          group: 'general'
    bin:
      type: string
      ui:
        label: i18n
        inspector:
          group: 'general'
    provide:
      type: string
      ui:
        label: i18n
        inspector:
          group: ~
    require:
      type: string
      ui:
        label: i18n
        inspector:
          group: ~
    requireDev:
      type: string
      ui:
        label: i18n
        inspector:
          group: ~
    suggest:
      type: string
      ui:
        label: i18n
        inspector:
          group: ~
    conflict:
      type: string
      ui:
        label: i18n
        inspector:
          group: ~
    replace:
      type: string
      ui:
        label: i18n
        inspector:
          group: ~

'Neos.MarketPlace:ReleasedVersion':
  superTypes:
    'Neos.MarketPlace:Version': TRUE
  ui:
    label: i18n

'Neos.MarketPlace:PrereleasedVersion':
  superTypes:
    'Neos.MarketPlace:Version': TRUE
  ui:
    label: i18n

'Neos.MarketPlace:DevelopmentVersion':
  superTypes:
    'Neos.MarketPlace:Version': TRUE
  ui:
    label: i18n

'Neos.MarketPlace:Source':
  superTypes:
    'TYPO3.Neos:Content': TRUE
  properties:
    type:
      type: string
      ui:
        label: i18n
    url:
      type: string
      ui:
        label: i18n
    reference:
      type: string
      ui:
        label: i18n

'Neos.MarketPlace:Dist':
  superTypes:
    'Neos.MarketPlace:Source': TRUE
  properties:
    shasum:
      type: string
      ui:
        label: i18n
