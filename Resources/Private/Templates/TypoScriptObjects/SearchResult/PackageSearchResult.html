{namespace neos=TYPO3\Neos\ViewHelpers}
{namespace marketplace=Neos\MarketPlace\ViewHelpers}

<article{attributes -> f:format.raw()}>
    <header>
        <div class="pull-right">
            <i class="fa fa-star"></i> {stargazers}
            <i class="fa fa-code-fork"></i> {forks}
        </div>
        <h4 class="result-list-title"><neos:link.node node="{node}"><i class="fa fa-puzzle-piece"></i> {title}</neos:link.node></h4>
    </header>
    <f:if condition="{description}">
        <div class="result-list-description">{description}</div>
    </f:if>
    <footer class="result-list-meta">
        {lastActivity -> marketplace:format.relativeDate()}
    </footer>
</article>
