<form class="pm-form" action="{actionUri}" method="GET">
    <input type="search"
           name="search"
           class="pm-form-input"
           value="{searchWord}"
           placeholder="{f:translate(id: 'search', package: 'Flowpack.SearchPlugin')}"
           data-autocomplete-source="{f:uri.action(action: 'index', controller: 'Suggest', package: 'Flowpack.SearchPlugin', format: 'json' absolute: 1, arguments: {node: node})}"/>
    <button type="submit"
            class="pm-form-submit">
        {f:translate(id: 'search', package: 'Flowpack.SearchPlugin')}
    </button>
</form>
